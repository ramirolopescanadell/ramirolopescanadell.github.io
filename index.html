<script type="text/javascript">
	const tbody = document.querySelector("tbody");

	let id = 1;	

	for (let i = 1; i <= 22; i++) {
		const tr = document.createElement("tr");

		for (let j = 1; j <= 40; j++) {
			const td = document.createElement("td");
			td.id = id;
			id++;

			tr.appendChild(td);
		}

		tbody.appendChild(tr);
	}
</script>
